

<div style="width: max-content;">

    <mat-spinner diameter="32" *ngIf="category == null" class="mt-20"></mat-spinner>

    <div *ngIf="category" class="db m-10">

        <p class="header">
            Edytowanie pozycji
        </p>
        <p class="subHeader">
            Wprowadź dane, które mają być zmienione
        </p>

        <div mat-dialog-content>
            <form [formGroup]="formGroup" class="w-500px db">

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Full name</mat-label>
                    <input matInput formControlName="fullName" />
                </mat-form-field>

            </form>
        </div>

        <div class="df-sb bottom-buttons">
            <div>
                <button mat-raised-button color="warn" mat-dialog-close [routerLink]="['../../../categories']" class="mr-10">
                    <mat-icon>cancel</mat-icon>
                    Wstecz
                </button>
            </div>
             
            <div class="db centerxy">
                <button mat-raised-button
                        color="primary"
                        (click)="categoriesHandlerService.edit(category,formGroup)"
                        [disabled]="categoriesHandlerService.isValidEdit(formGroup)"
                        mat-dialog-close>
                    <mat-icon>
                        timer
                    </mat-icon>
                    Save
                </button>
                <mat-spinner diameter="32" *ngIf="categoriesHandlerService.loadingElements" class="spinner"></mat-spinner>
            </div>



        </div>
    </div>
</div>
