

<div class="db m-10 w-500px" style="margin-bottom: 100px;">

    <p class="header">
        Aktualizacja hasła
    </p>
    <p class="subHeader">
        Wypełnij wszystkie pola aby móc zmienić swoje hasło
    </p>

    <div mat-dialog-content>
        <form [formGroup]="formGroup" class="w-500px db">

            <mat-form-field appearance="outline">
                <mat-label>Poprzednie hasło</mat-label>
                <input matInput formControlName="oldPassword" />
                <mat-icon matSuffix>login</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="mb-20">
                <mat-label>Nowe hasło</mat-label>
                <input matInput formControlName="newPassword" />
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

        </form>
    </div>


    <div class="df-sb bottom-buttons">
        <button mat-raised-button color="warn" mat-dialog-close routerLink="/users">
            Wstecz
        </button>

        <div>
            <button mat-raised-button color="warn" mat-dialog-close class="mr-10" routerLink="/users">
                <mat-icon>cancel</mat-icon>
                Anuluj
            </button>
            <button mat-raised-button
                    color="primary"
                    (click)="accountService.changePassword(formGroup)"
                    [disabled]="accountService.isValidChangePassword(formGroup)"
                    mat-dialog-close>
                <mat-icon>
                    timer
                </mat-icon>
                Zapisz
            </button>
            <mat-spinner diameter="32" *ngIf="accountService.zapisywanie" class="p"></mat-spinner>


        </div>
    </div>
</div>
