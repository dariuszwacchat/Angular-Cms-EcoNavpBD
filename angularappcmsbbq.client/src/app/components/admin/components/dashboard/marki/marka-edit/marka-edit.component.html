

<div class="pr w-500px">

    <mat-spinner diameter="32" *ngIf="marka == null" class="mt-20"></mat-spinner>

    <div *ngIf="marka" class="db">

        <p class="header">
            Edytowanie pozycji
        </p>
        <p class="subHeader">
            Wprowadź dane, które mają być zmienione
        </p>

        <div mat-dialog-content>
            <form [formGroup]="formGroup" class="w-500px db">

                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                </mat-form-field>


            </form>
        </div>

        <div class="df-sb bottom-buttons"> 
                <button mat-raised-button color="warn" mat-dialog-close [routerLink]="['../../../marki']">
                    <mat-icon>cancel</mat-icon>
                    Wstecz
                </button> 

            <div class="db centerxy">
                <button mat-raised-button
                        color="primary"
                        (click)="markiHandlerService.edit(marka.markaId,formGroup)"
                        [disabled]="markiHandlerService.isValidEdit(formGroup)"
                        mat-dialog-close>
                    <mat-icon>
                        timer
                    </mat-icon>
                    Save
                </button>
                <mat-spinner diameter="32" *ngIf="markiHandlerService.loadingElements" class="spinner"></mat-spinner>
            </div>

        </div>
    </div>
</div>
